<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية - المملكة العربية السعودية</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background-image: url('saudi_bg.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #000;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 40px;
      text-shadow: 0 0 5px #000;
    }

    .btn {
      background-color: #ffd700;
      color: #003300;
      padding: 14px 35px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      font-size: 20px;
    }

    .btn:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    select {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <select id="lang" onchange="changeLang(this.value)">
      <option value="ar" selected> العربية</option>
      <option value="en"> English</option>
    </select>
  </div>

  <div class="content">
    <img src="saudi_flag.jpg" alt="Saudi Arabia">
    <h1 id="title">المملكة العربية السعودية</h1>
    <p id="desc">مرحبًا بكم في البوابة الإلكترونية للتأشيرات الدينية</p>
    <a href="tp1.html" class="btn" id="enter">ابدأ الطلب</a>
  </div>

  <script>
    function changeLang(lang) {
      if (lang === 'en') {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';
        document.getElementById('title').textContent = "Kingdom of Saudi Arabia";
        document.getElementById('desc').textContent = "Welcome to the official religious visa portal.";
        document.getElementById('enter').textContent = "Start Application";
      } else {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        document.getElementById('title').textContent = "المملكة العربية السعودية";
        document.getElementById('desc').textContent = "مرحبًا بكم في البوابة الإلكترونية للتأشيرات الدينية";
        document.getElementById('enter').textContent = "ابدأ الطلب";
      }
    }
  </script>
</body>
</html>
